<div class="p-3">
  <div class="dashboard-header">
    <h2 class="display-6">Transações</h2>
    <p class="text-muted">Histórico de movimentações financeiras</p>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card indicator-card entradas shadow-sm border-0">
        <div class="card-body">
          <div class="indicator-icon text-success">
            <i class="fas fa-arrow-up"></i>
          </div>
          <h6 class="indicator-title">Entradas</h6>
          <p class="indicator-value text-success">R$ 2.200,00</p>
          <div class="trend-info">
            <i class="fas fa-arrow-up text-success"></i>
            <span>2 transações este mês</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card indicator-card saidas shadow-sm border-0">
        <div class="card-body">
          <div class="indicator-icon text-danger">
            <i class="fas fa-arrow-down"></i>
          </div>
          <h6 class="indicator-title">Saídas</h6>
          <p class="indicator-value text-danger">R$ 60,00</p>
          <div class="trend-info">
            <i class="fas fa-arrow-down text-danger"></i>
            <span>1 transação este mês</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card indicator-card total shadow-sm border-0">
        <div class="card-body">
          <div class="indicator-icon text-primary">
            <i class="fas fa-calculator"></i>
          </div>
          <h6 class="indicator-title">Total</h6>
          <p class="indicator-value text-primary">R$ 2.140,00</p>
          <div class="trend-info">
            <i class="fas fa-check-circle text-success"></i>
            <span>3 transações no total</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Descrição</th>
                  <th>Categoria</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>01/03/2025</td>
                  <td>Supermercado</td>
                  <td>Alimentação</td>
                  <td class="text-danger">- R$ 60,00</td>
                </tr>
                <tr>
                  <td>02/03/2025</td>
                  <td>Salário</td>
                  <td>Renda</td>
                  <td class="text-success">+ R$ 2.200,00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
