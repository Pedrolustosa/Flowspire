<div class="container-fluid py-4">
  <div class="position-relative mb-4 p-4 bg-primary bg-gradient rounded-3 text-white">
    <div class="position-relative z-2">
      <h2 class="display-6 fw-bold mb-2">
        <i class="fa-solid fa-user me-2"></i>Perfil do Usuário
      </h2>
      <p class="lead mb-0 opacity-75">Gerencie suas informações pessoais</p>
    </div>
    <div class="position-absolute top-0 end-0 p-4">
      <i class="fa-solid fa-id-card opacity-25" style="font-size: 4rem;"></i>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-12 col-lg-12 mx-auto">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-bottom border-light py-3">
          <h5 class="card-title mb-0">
            <i class="fa-solid fa-pen-to-square me-2"></i>Editar Perfil
          </h5>
        </div>
        <div class="card-body p-4">
          <form *ngIf="user" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-start-0 ps-0 bg-light"
                  id="email"
                  value="{{ user.email }}"
                  disabled
                  readonly
                />
              </div>
              <small class="text-muted">O email não pode ser alterado</small>
            </div>
            
            <div class="mb-4">
              <label for="fullName" class="form-label">Nome Completo</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input
                  type="text"
                  id="fullName"
                  class="form-control border-start-0 ps-0"
                  [(ngModel)]="updateRequest.fullName"
                  name="fullName"
                  required
                  placeholder="Digite seu nome completo"
                />
                <div class="invalid-feedback">O nome completo é obrigatório.</div>
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label">Funções</label>
              <div class="d-flex flex-wrap gap-3 mt-2">
                <div class="form-check form-check-inline" *ngFor="let role of roleOptions">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    [id]="'role-' + role.id"
                    [checked]="isRoleSelected(role.id)"
                    (change)="toggleRole(role.id)"
                  />
                  <label class="form-check-label" [for]="'role-' + role.id">{{ role.name }}</label>
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!updateRequest.fullName.trim()"
              >
                <i class="fa-solid fa-save me-2"></i>Salvar Alterações
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="resetForm()"
              >
                <i class="fa-solid fa-xmark me-2"></i>Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
