<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card profile-card shadow-lg border-0">
          <div class="card-header bg-gradient text-white text-center py-4">
            <i class="fas fa-user-circle fa-3x"></i>
            <h2 class="card-title text-dark mb-0 mt-2">Perfil do Usuário</h2>
          </div>
          <div class="card-body p-5">
            <form *ngIf="user" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              <div class="mb-4">
                <label for="email" class="form-label fw-bold text-dark">Email:</label>
                <p class="card-text text-muted bg-light p-2 rounded" style="word-break: break-word;">
                  {{ user.email }} (não editável)
                </p>
              </div>
              <div class="mb-4">
                <label for="fullName" class="form-label fw-bold text-dark">Nome Completo:</label>
                <input
                  type="text"
                  id="fullName"
                  class="form-control form-control-lg"
                  [(ngModel)]="updateRequest.fullName"
                  name="fullName"
                  required
                />
                <div class="invalid-feedback">O nome completo é obrigatório.</div>
              </div>
              <div class="mb-5">
                <label class="form-label fw-bold text-dark">Roles:</label>
                <div class="d-flex flex-wrap gap-3 mt-3">
                  <div class="form-check form-check-inline" *ngFor="let role of roleOptions">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      [id]="'role-' + role.id"
                      [checked]="isRoleSelected(role.id)"
                      (change)="toggleRole(role.id)"
                    />
                    <label class="form-check-label" [for]="'role-' + role.id">{{ role.name }}</label>
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg w-100 py-3"
                [disabled]="!updateRequest.fullName.trim()"
              >
                <i class="fas fa-save me-2"></i>Salvar Alterações
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
